services:
  web:
    build: .
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - db


  db:
    image: mysql:8.0
    restart: always
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    env_file:
      - ./.env
    ports:
      - "8082:80"
    depends_on:
      - db

volumes:
  db_data:
